{% extends 'main.html' %}
{% block content %}
<div>
    <img id="logo-image" src="/static/img/logo.png">
</div>
<div class="form-group">
    <form id="rsid_search_form" method="POST" action="/results/">
        <label class="control-label">Input rsid numbers as integers seperated by spaces</label>
        <div class="input-group">
            <span class="input-group-addon">RSID(s):</span>
            <input type="text" class="form-control" name="rsids" placeholder="e.g. 328 326 3">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Search</button>
            </span>
        </div>
        Normalization Type:<select name="normalization_type">
                <option value="default">Default</option>
                <option value="rsid">By RSID</option>
                <option value="article">By Article Frequency</option>
        </select>
    </form>
</div>
<div class="info_paragraph">
    {% filter markdown %}
        {{ home_markdown }}
    {% endfilter %}
</div>
{% endblock %}

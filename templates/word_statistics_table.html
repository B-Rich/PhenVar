<table id="nountable" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Word</th>
            <th>Word Count</th>
            <th>Number of Articles</th>
            <th>Associated RSID's</th>
            <th>Weight</th>
        </tr>
    </thead>
    <tbody>
        {% for noun in word_statistics %}
            <tr>
                <td><a href="https://www.ncbi.nlm.nih.gov/pubmed/?term={{ noun }}">{{ noun }}</a></td>
                <td>{{ word_statistics[noun][0] }}</td>
                <td>{{ word_statistics[noun][1] }}</td>
                <td>
                    {% for rsid in word_statistics[noun][2] %}
                        {{ rsid | string + " " }}
                    {% endfor %}
                </td>
                <td>{{ word_statistics[noun][3] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<script>
$(document).ready(function() {
    $('#nountable').DataTable({
        "order": [[4, "desc"]],
    });
});
</script>
